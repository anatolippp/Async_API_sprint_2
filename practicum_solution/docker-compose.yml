services:
  api:
    build: .
    env_file:
      - .env
    depends_on:
      seed:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
    labels:
      collect_logs: "true"
    restart: unless-stopped

  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: app
      MONGO_INITDB_ROOT_PASSWORD: app
    volumes:
      - mongo-data:/data/db
    command: ["--wiredTigerCacheSizeGB", "1"]
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ugc
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres-init.sql:/docker-entrypoint-initdb.d/postgres-init.sql:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "app"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.4
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - es-data:/usr/share/elasticsearch/data

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.4
    depends_on:
      - elasticsearch
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    ports:
      - "5044:5044"
      - "9600:9600"

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.4
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"

  filebeat:
    build:
      context: .
      dockerfile: filebeat.Dockerfile
    user: root
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    depends_on:
      - logstash
    restart: unless-stopped

  seed:
    build: .
    env_file:
      - .env
    command: [
      "python",
      "scripts/generate_data.py",
      "--records",
      "${DATASET_RECORDS:-100000}",
      "--batch",
      "${DATASET_BATCH:-5000}",
    ]
    depends_on:
      mongo:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: "no"

  benchmark:
    build: .
    env_file:
      - .env
    command: ["python", "scripts/test_performance.py", "--output", "reports/performance.md"]
    depends_on:
      seed:
        condition: service_completed_successfully
      mongo:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: "no"
    volumes:
      - ./reports:/app/reports

volumes:
  mongo-data:
  postgres-data:
  es-data:
