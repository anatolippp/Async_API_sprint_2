name: practicum-ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r practicum_solution/requirements.txt
      - name: Prepare reports directory
        run: mkdir -p reports/flake8
      - name: Lint with wemake-python-styleguide
        run: flake8 practicum_solution --format=html --htmldir=reports/flake8
      - name: Type check
        run: mypy practicum_solution
      - name: Run tests
        run: pytest practicum_solution/tests -q
      - name: Upload lint report
        uses: actions/upload-artifact@v4
        with:
          name: flake8-html-${{ matrix.python-version }}
          path: reports/flake8
  notify:
    needs: build
    if: ${{ needs.build.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Notify Telegram
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d chat_id=${TELEGRAM_CHAT_ID} \
            -d text="CI passed on ${{ github.ref }}"
